{% extends 'registration/template.html' %}

{% block title_reg %}{{ title }}{% endblock %}

{% block main_reg %}
<div class="features">
    <h1>Регистрация</h1>

         {% csrf_token %}
         {{ form }}

            Зарегистрироваться
         </button>
     </form>
</div>
{% endblock %}
